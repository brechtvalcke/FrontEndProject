<main>
    <section>
        <h2>All invites</h2>
        <article *ngFor="let group of groups">
            <h3>{{group.name}}</h3>
            <div>
                <button (click)="acceptInvite(group._id)">accept</button>
                <button (click)="declineInvite(group._id)">decline</button>
            </div>
        </article>
    </section>
</main>
