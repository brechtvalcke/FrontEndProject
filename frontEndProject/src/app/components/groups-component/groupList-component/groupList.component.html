<main>
    <section *ngFor="let group of groups">
        <article >
            <h3>{{group.name}}</h3>
            <p>members</p>
        </article>
        <article>
            <figure *ngFor="let user of group.users">
            <img [src]="user.photoUrl" [alt]="user.name" />
            </figure>
        </article>
    </section>
</main>
