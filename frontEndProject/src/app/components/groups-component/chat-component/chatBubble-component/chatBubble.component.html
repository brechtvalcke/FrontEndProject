<main>
    <time>{{message.time}}</time>

    <section [ngClass]="{'me': message.user.id == 'me'}">
        <figure>
            <img [src]="message.user.image" [alt]="message.user.name" />
        </figure>
        <article>
            <div>
                <p>{{message.user.name}}</p>
            </div>
            <div class="content" *ngFor="let content of message.messages">
                <p>{{content}}</p>
            </div>
        </article>
    </section>
</main>
